<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class ="header">
            <h1>Calculator</h1>
        </div>
        <script src="script.js" async defer></script>

        <div class = "calculator">
            <div class="display">
                <div id="result"></div>
            </div>
            <div class="top">
                <div id="me">TERRDV</div>
                <button class="btn" id="clear">AC</button>
                <button class="btn" id="backspace">DEL</button>
            </div> 
            <div class="buttons">
                <div class="numbers">
                    <button class="number" id="1">7</button>
                    <button class="number" id="2">8</button>
                    <button class="number" id="3">9</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="number" id="7">1</button>
                    <button class="number" id="8">2</button>
                    <button class="number" id="9">3</button>
                    <button id="decimal">.</button>
                    <button class="number" id="0">0</button>
                    <button id="equals">=</button>
                </div>
                <div class="operations">
                    <button class="btn operator">+</button>
                    <button class="btn operator">-</button>
                    <button class="btn operator">/</button>
                    <button class="btn operator">*</button>
                </div>
            </div>
        </div>
        <div class ="footer">
            <h1>made by terrdv</h1>
        </div>
        
        
    </body>
</html>
